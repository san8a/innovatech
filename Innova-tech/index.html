<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Links-->

    <!--Font awesome-->

    <script src="https://kit.fontawesome.com/21d3201c71.js" crossorigin="anonymous"></script>

    <!--Icono de la ventana-->

    <link rel="shortcut icon" href="images/logo.ico">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <link rel="stylesheet" href="Styles/styles-main.css">
    <link rel="stylesheet" href="Styles/styles-main-phones.css">


    <title>Innova tech</title>
    
</head>
<body id="body">

    <!--Seciton 1-->

    <section id="home">   

    <!--Menu Principal-->

    <div class="menu-box">

    <a href="#home">
    <div class="home">Home</div>
    </a>   

    <a href="#about-us">
    <div class="about-us">About us</div>
    </a>

    <a href="#">
    <div class="contact">Contact</div>
    </a>

    <a href="#">
    <div class="opinions">Opinions</div>
    </a>

    <!--Logo menu principal-->

    <div class="logo-main"></div>
    </div>
    <!--responsive button menu-->

    <div class="menu-theme-primary" ></div>

    <!-- Theme mode button -->

    <div class="button-theme-primary" id="button-theme"></div>

    

    <!--Ilustration main-->

    <div class="illustration-main"></div>

    <!--Titulo y descripcion inicial-->

    <p class="titulo-main">Innova Tech</p>

    <p class="description-main">Comienza hoy en Innova Tech y vas a aprender programacion de una manera facil y gratis.</p>

    <!-- Start button  -->

    <div class="start-button" onmouseenter="hoverstartbutton()" onmouseleave="hoverstartbutton2()">Comienza ya!</div>
    <div class="arrow-button" onmouseenter="hoverstartbutton()" onmouseleave="hoverstartbutton2()"><i id="icon-start-button" class="fa-solid fa-chevron-right"></i></div>

    <!--Button Login-->

    <div class="login-button" onclick="login()"><i class="fa-solid fa-user"></i></div>

    </section>


    <!--Login form-->

    <div class="login-box hidden">

        <!--X button-->

        <div class="x" onclick="loginClose()"><i class="fa-solid fa-xmark"></i></div>

        <!--Illustration-->

        <div class="login-illustration"></div>

        <!--Login title-->

        <div class="login-title">Log  In</div>

        <form >

                <!--username input-->
                <i class="fa-solid fa-user icon-user"></i>
                <input type="text" placeholder="Username"class="input-user">
          
                <!--password-->
                <i class="fa-solid fa-lock password-icon"></i>
                <input type="text" placeholder="Password" class="input-password">
          
                <!--Sign up paragraph-->
                <p class="sign-up-p" id="form-p">Don´t have a account? <a href="#" onclick="register()" id="link-form">Sign Up </a></p>

                <!--login form button-->
                <div class="login-form-button"><i class="fa-solid fa-arrow-right"></i></div>

                <input id="switcher" class="input-password" placeholder="hola" style="top:90%;z-index: 3000;" type="text">

        </form>
        </div>


        <!--Section 2 About us-->
        <section id="about-us" style="position: absolute;top: 100%;left: 0;width: 100%;height: 100%;">


        </section>
        


    </div>
